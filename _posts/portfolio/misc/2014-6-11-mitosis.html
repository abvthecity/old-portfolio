	position:absolute;
	top:0;
	left:0;
	right:0;
	bottom:0;
	margin:auto;
}


.left { margin-left:-50%; }
.right { margin-left:50%; }

.left > div { left:50%; }
.right > div { right:50%; }

.heading {
  text-align:center;
  color:#FFF;
  font-weight:bold;
  padding-top:30px;
  padding-bottom:30px;
  font-size:200%;
  opacity:0;
  position:absolute;
  left:0;
  right:0;
}

.info {
	position: fixed;
	top: 60px;
	right: -5px;
	font-size: 20px;
	transform: rotate(90deg);
  color:#FFF;
}

.info > span:after {
  display: inline;
  position: relative;
  margin-left: 15px;
  content: "\2192";
  animation-fill-mode: both;
  animation: shake 5s;
  animation-iteration-count: infinite;
}

@keyframes shake {
	0%, 100% {
		-webkit-transform: translateX(0);
		-ms-transform: translateX(0);
		transform: translateX(0);
	}

	10%, 30%, 50%, 70%, 90% {
		-webkit-transform: translateX(-10px);
		-ms-transform: translateX(-10px);
		transform: translateX(-10px);
	}

	20%, 40%, 60%, 80% {
		-webkit-transform: translateX(10px);
		-ms-transform: translateX(10px);
		transform: translateX(10px);
	}
}
